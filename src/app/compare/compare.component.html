<div class="row resizable-vertical h-0">
  <div class="col-6">
    <app-tree
      #leftTree
      [id]="treeLeft.id"
      (selectReportEvent)="selectReport($event, true)"
    ></app-tree>
  </div>
  <div class="col-6">
    <app-tree
      #rightTree
      [id]="treeRight.id"
      (selectReportEvent)="selectReport($event, false)"></app-tree>
  </div>
</div>

<app-monaco-editor [comparing]="true" #editor ></app-monaco-editor>

<app-toast></app-toast>
