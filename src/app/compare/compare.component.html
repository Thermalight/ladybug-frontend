<div class="row resizable-vertical" style="min-height: 200px">
  <div class="col-6">
    <app-tree
      #leftTree
      (selectReportEvent)="selectReportLeft($event)"></app-tree>
  </div>
  <div class="col-6">
    <app-tree
      #rightTree
      (selectReportEvent)="selectReportRight($event)"></app-tree>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <app-table
      [hidden]="leftReportSelected"
      [id]="leftId"
      (emitEvent)="addReportNodeLeft($event)"></app-table>
    <app-display
      #leftDisplay
      [hidden]="!leftReportSelected"
      (closeReportEvent)="closeReportLeft($event)"></app-display>
  </div>
  <div class="col-6">
    <app-table
      [hidden]="rightReportSelected"
      [id]="rightId"
      (emitEvent)="addReportNodeRight($event)"></app-table>
    <app-display
      #rightDisplay
      [hidden]="!rightReportSelected"
      (closeReportEvent)="closeReportRight($event)"></app-display>
  </div>
</div>
